<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unorder list</title>
</head>
<body>
    <h1>This is the unordered list demo of colours</h1>

    <!-- type = none removes ther bullets-->
    <ul type = "none">
        <li>Red</li>
        <li>Orange</li>
        <li>Blue</li>
        <li>Green</li>
        <li>Sky Blue</li>
        <li>Pink</li>
        <li>Yellow</li>
    </ul>
</body>
</html>
