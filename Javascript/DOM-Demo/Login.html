<body>

    <br>
    <br>
    Password : <input type="password" id="pass">
    <br>
    <br>
    <button onclick="login()">Login</button>

    <script>
        let u = document.getElementById("user");
        let p = document.getElementById('pass');

        function login()
        {
            if(u.value == "Krutika" && p.value== "pass@123")
             {
                alert("Login Successfull!!");
                document.writeln(`${u.value}`+" Welcome to Itvedant classroom!!")
                u.value.style.color="blue";
                u.value.style.fontStyle='italic';
            }
            else
            {
                alert("Login Failed!!");
                document.writeln(`${u.value}`+"Sorry!! Check your credentials!!")
                
            }
        }


    </script>

</body>
