<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector by Id</title>
</head>

<body>
    <p id="p1">This is para 1</p>
    <p id="p2">This is para 2</p>

    <script>
        let para = document.querySelector('#p1');
        para.style.color = 'yellowgreen';
    </script>
</body>

</html>
