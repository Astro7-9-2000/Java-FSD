<script>
    fetch("https://jsonplaceholder.typicode.com/users").then(Response => {
        if (!Response.ok) {
            throw new Error("Network Response was not ok!! Check the internet connection!!")
        }
        return Response.json();
    })
        .then(data => {
            console.log(data);
            document.writeln(data);
        })
        .catch(error)
    {
        console.log(error);
    }
</script>
